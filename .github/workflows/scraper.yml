name: YTS 2160p Movie Scraper with Real-Debrid

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main, master ]
    paths:
      - 'yts_scraper/**'
      - 'auto_scraper_2160p.py'
      - '.github/workflows/scraper.yml'

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests tqdm fake-useragent
        
    - name: Create output directories
      run: |
        mkdir -p Downloads/2160p_Movies
        mkdir -p logs
        
    - name: Run 2160p movie scraper
      run: |
        python auto_scraper_2160p.py
      env:
        PYTHONPATH: ${{ github.workspace }}
        
    - name: Upload torrents to Real-Debrid
      continue-on-error: true
      run: |
        if [ -z "$REAL_DEBRID_API_KEY" ]; then
          echo "REAL_DEBRID_API_KEY not set, skipping Real-Debrid upload"
          exit 0
        fi
        python .github/scripts/upload_to_real_debrid.py
      env:
        REAL_DEBRID_API_KEY: ${{ secrets.REAL_DEBRID_API_KEY }}
        TORRENT_DIR: Downloads/2160p_Movies
        
    - name: Upload scraped torrents as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: 2160p-torrents-${{ github.run_number }}
        path: |
          Downloads/2160p_Movies/**/*.torrent
          Downloads/2160p_Movies/**/*.jpg
        retention-days: 30
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraper-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7
        
    - name: Create release with torrents (weekly)
      if: github.event.schedule == '0 0 * * 0'  # Only on Sunday at midnight
      uses: softprops/action-gh-release@v1
      with:
        tag_name: weekly-release-${{ github.run_number }}
        name: Weekly 2160p Movies - ${{ github.run_number }}
        body: |
          üé¨ **Weekly 2160p Movie Collection**
          
          This release contains high-quality 2160p (4K/UHD) movie torrents scraped from YTS.
          
          **üìä Stats:**
          - Run #${{ github.run_number }}
          - Date: ${{ github.event.head_commit.timestamp }}
          - Quality: 2160p only
          - Minimum Rating: 6.0+
          - Year Range: 2020+
          
          **üìÅ Organization:**
          Files are organized by rating and genre for easy browsing.
          
          **üîó Real-Debrid:**
          These .torrent files are automatically uploaded to Real-Debrid for instant streaming.
          
          ‚≠ê Star this repo to get notified of new releases!
        files: |
          Downloads/2160p_Movies/**/*.torrent
          Downloads/2160p_Movies/**/*.jpg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Clean up old artifacts (keep last 10 runs)
      uses: geekyeggo/delete-artifact@v2
      if: always()
      with:
        name: |
          2160p-torrents-*
          scraper-logs-*
        skipRecent: 10